<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoLimit Importaciones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LOGO.png">
</head>

<body>
    <!-- Contenedor de partículas -->
    <div id="particles-js"></div>



    <!-- Sección del Hero -->
    <section id="hero-section">
        <div class="hero-content">
            <img src="LOGONOLIMITINICIO.png" alt="Logo NoLimit" class="hero-logo">
            <h1 class="hero-text">Los Mejores Productos del Exterior en Argentina</h1>
            <p class="hero-subtext">MINORISTAS Y MAYORISTAS</p>
        </div>
    </section>

 <!-- HEADER -->
    <header class="header">


     <nav class="nav-buttons">
        <div class="logo-container">
            <img src="LOGONOLIMIT.png" alt="logo" class="logo">
        </div>
            <a href="#QuienSomos" class="button">¿QUIÉN SOMOS?</a>
            <a href="#Catalogos" class="button">CATÁLOGOS</a>
            <a href="#Envios" class="button">ENVÍOS</a>
            <a href="#Dropshipping" class="button">DROPSHIPPING</a>
     </nav> 

     <div class="right-icons">
         <a href="#carrito" class="cart-icon">
             <img src="LOGOBOLSADECOMPRA.png" alt="Carrito" class="icon">
         </a>
         <a href="#buscar" class="search-icon">
             <img src="LOGOLUPA.png" alt="Buscar" class="icon">
         </a>
         <a href="#login" class="user-icon">
             <img src="LOGOLOGIN.png" alt="Usuario" class="icon">
         </a>
     </div>



    </header>


  <!-- SLIDER NO FUNCIONA COMO ESPERO -->

    <section id="slider-section">
        <div class="slider-header">
            <h2>Los Productos Tendencia mas Comprados</h2>
            <hr>
        </div>



        <!-- Flecha izquierda -->
        <button class="slider-arrow left-arrow">
            <span>&#10094;</span> <!-- Flecha izquierda -->
        </button>




        <!-- Contenedor del slider -->
        <div class="slider-container">
            <div class="slider">
                <div class="product-item">
                    <img src="PRODUCT1.png" alt="Producto 1">
                </div>
                <div class="product-item">
                    <img src="PRODUCT2.png" alt="Producto 2">
                </div>
                <div class="product-item">
                    <img src="PRODUCT3.png" alt="Producto 3">
                </div>
                <div class="product-item">
                    <img src="PRODUCT4.png" alt="Producto 4">
                </div>
                <div class="product-item">
                    <img src="PRODUCT5.png" alt="Producto 5">
                </div>
                <div class="product-item">
                    <img src="PRODUCT6.png" alt="Producto 6">
                </div>
                <div class="product-item">
                    <img src="PRODUCT7.png" alt="Producto 7">
                </div>
                <div class="product-item">
                    <img src="LOGO.png" alt="Producto 8">
                </div>
                <div class="product-item">
                    <img src="TOHA24_Stanley-Quencher-Tumbler-water-bottle_Madi-koetting-PKedit.jpg" alt="Producto 9">
                </div>
            </div>

            <!-- Indicadores (puntos abajo del las imagenes como guias) -->
            <div class="slider-indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
                <span class="indicator" data-index="3"></span>
                <span class="indicator" data-index="4"></span>
                <span class="indicator" data-index="5"></span>
                <span class="indicator" data-index="6"></span>
                <span class="indicator" data-index="7"></span>
                <span class="indicator" data-index="8"></span>
            </div>

        </div>
         



        
        <!-- Flecha derecha -->
        <button class="slider-arrow right-arrow">
            <span>&#10095;</span> <!-- Flecha derecha -->
        </button>


    </section>



    <!-- Incluye el archivo particles.min.js  PARA LAS PARTICULAS FACHERAS DEL FONDO -->
    <script src="JS - SCRIPTS/JS/particles.js-master/particles.min.js"></script>

    <!-- Script personalizado del slider  -->
    <script src="JS - SCRIPTS/slider.js"></script>   <!-- ACAAAAAAA ESTA EL ERROOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOORRRRRRR!!!!!  -->

    <!-- Configuración de particles.js -->
    <script src="JS - SCRIPTS/PARTICILAS_SCRIPT.js"></script>

</body>
</html>
